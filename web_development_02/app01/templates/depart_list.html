{% extends 'layout.html' %}

{% block content %}
    <div class="container">


        <a class="btn btn-default" href="/depart/add/" role="button">Create Department</a>

        {#Panel#}
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                Department List
            </div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <caption>Optional table caption.</caption>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Operation</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in queryset %}
                        <tr>
                            <td>{{ obj.id }}</td>
                            <td>{{ obj.title }}</td>
                            <td>
                                <a class="btn btn-primary" href="/depart/{{ obj.id }}/edit/">Edit</a>
                                <a class="btn btn-primary" href="/depart/delete/?nid={{ obj.id }}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
